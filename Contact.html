<h1>Let us know how to contact you with the answers you need. There are many ways you are able to reach out.
Check them out below!</h1>

<form method="POST" action="your-action-url">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name">

	<label for="email">Email:</label>
	<input type="email (required)" id="email" name="email">

	<label for="phone">Phone:</label>
	<input type="phone (required)" id="phone" name="phone">

	<label for="preferred contact">Preferred Contact:</label>
	<input type="Select (dropdown list)" id="select (dropdown list)" name="select (dropdown list)">

	<label for="Question or Concern">Question or Concern:</label>
	<input type="textarea" id="textarea" name="textarea">

	<label for="Send Now!">Send Now!:</label>
	<input type="submit" id="submit" name="submit">
</form>
